version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0.15
    hostname: mosquitto
    restart: always
    user: 1883:1883
    environment:
      - PUID=1883
      - PGID=1883
    command: /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf -v
    ports:
      - 1883:1883
    volumes:
      - ./settings/mosquitto/:/mosquitto/:rw
    networks:
      - net

  grafana:
    image: grafana/grafana:8.2.6
    hostname: grafana
    restart: always
    build:
      context: ./settings/grafana/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana:rw
      - shared_data:/shared:rw
    depends_on:
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - net
    env_file:
      - .env

  telegraf:
    image: telegraf:1.20.2
    hostname: telegraf
    user: telegraf
    restart: always
    command: telegraf --config="/shared/telegraf/telegraf.conf" --watch-config="inotify"
    volumes:
      - shared_data:/shared/:rw
    ports:
      - 8094:8094
    depends_on:
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - net
    env_file:
      - .env

  influxdb:
    image: influxdb:2.7.1
    hostname: influxdb
    restart: always
    build:
      context: ./settings/influxdb/
      dockerfile: Dockerfile
      args:
        - TZ=${TIMEZONE}
        - DATABASE=${INFLUXDB_DATABASE}
        - USERNAME=${INFLUXDB_USERNAME}
        - PASSWORD=${INFLUXDB_PASSWORD}
        - ORG=${INFLUXDB_ORG}
        - URL=${INFLUXDB_URL}
        - HTTP_AUTH_ENABLED=true
    healthcheck:
      test: test -f /shared/token || exit 1
      timeout: 1m
      retries: 10
    ports:
      - 8086:8086
    volumes:
      - influxdb_data:/var/lib/influxdb
      - shared_data:/shared/:rw
    networks:
      - net
    env_file:
      - .env

networks:
  net:
    driver: bridge

volumes:
  mosquitto_data:
    driver: local
  grafana_data:
    driver: local
  influxdb_data:
    driver: local
  shared_data:
